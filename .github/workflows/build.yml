name: PunkOTT build

on:
  workflow_dispatch: # lets you run a build from the UI
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# When pushing new commits, cancel any running builds on that branch
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  project_name: PunkOTT
  BUILD_TYPE: Release

# jobs are run in paralell on different machines
# all steps run in series
jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS
            os: macos-latest
            pluginval-binary: pluginval.app/Contents/MacOS/pluginval
            ccache: ccache
            
          - name: Windows
            os: windows-latest
            pluginval-binary: ./pluginval.exe
            ccache: sccache

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup cache (ccache/sccache)
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ matrix.os }}-${{ matrix.ccache }}
        variant: ${{ matrix.ccache }}

    - name: Setup MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      shell: bash
      run: cmake -B build -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_C_COMPILER_LAUNCHER=${{ matrix.ccache }} -DCMAKE_CXX_COMPILER_LAUNCHER=${{ matrix.ccache }}

    - name: Build
      shell: bash
      run: cmake --build build --config $BUILD_TYPE --parallel 4
    
    # Download and setup pluginval
    - name: Download pluginval (macOS)
      if: runner.os == 'macOS'
      run: |
        curl -L "https://github.com/Tracktion/pluginval/releases/download/latest_release/pluginval_macOS.zip" -o pluginval.zip
        unzip pluginval.zip

    - name: Download pluginval (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        curl -L "https://github.com/Tracktion/pluginval/releases/download/latest_release/pluginval_Windows.zip" -o pluginval.zip
        unzip pluginval.zip

    # Run pluginval validation
    - name: Validate plugin with pluginval
      shell: bash
      run: |
        ${{ matrix.pluginval-binary }} \
          --strictness-level 5 \
          --validate-in-process \
          --output-dir validation_results \
          --verbose \
          ${{ matrix.plugin-path }}

    - name: Upload validation results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: validation-results-${{ matrix.name }}
        path: validation_results/
    
    # Upload artifacts
    - name: Upload artifacts (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-macOS
        path: |
          build/*_artefacts/$BUILD_TYPE/VST3/*.vst3
          build/*_artefacts/$BUILD_TYPE/AU/*.component
          build/*_artefacts/$BUILD_TYPE/Standalone/*.app

    - name: Upload artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PLUGIN_NAME }}-Windows
        path: |
          build/*_artefacts/$BUILD_TYPE/VST3/*.vst3
          build/*_artefacts/$BUILD_TYPE/Standalone/*.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create zip files
      run: |
        zip -r ${{ env.PLUGIN_NAME }}-macOS.zip ${{ env.PLUGIN_NAME }}-macOS
        zip -r ${{ env.PLUGIN_NAME }}-Windows.zip ${{ env.PLUGIN_NAME }}-Windows
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ env.PLUGIN_NAME }}-macOS.zip
          ${{ env.PLUGIN_NAME }}-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}